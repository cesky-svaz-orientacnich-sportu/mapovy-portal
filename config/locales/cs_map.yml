    cancelSearch: "zrušit vyhledávání"

    shape_edit_help: |
      Jsou možné dva režimy (editace a kreslení), přepínátka vpravo nahoře.
      Aktuální režim je indikován zvýrazněním přepínátka a tvarem kurzoru:
      Pacička = editace (posun mapy v okně)
      Křížek = kreslení (klepnutím nakreslíš bod, tažením posuneš mapu v okně)
      Ukazováček (nad plochou polygonu) = totéž jako pacička
      Ukazováček (nad bodem) = při editaci posun bodu, při kreslení uzavření polygonu

      Tipy:
      - Zoom při editaci: Ctrl + natažení úhlopříčky myší (NE Ctrl + kolečko myši!)
      - Zoom při kreslení: posuvník vlevo (NE Ctrl + kolečko myši!)
      - Posun mapy v okně při editaci (pacička): jen chytni a potáhni mapu, nebo chytni bod a tlač ho k rámu okna.
      - Posun mapy v okně při kreslení (křížek): jen chytni (a drž) a potáhni mapu, nebo použij ovladač vlevo nahoře.
      - Posun celého okna: kolečko myši
      - Nový bod: klepni a pusť tlačítko
      - Uzavření polygonu: dvojklik na posledním bodu nebo klik znovu na prvním bodu.
      - Uprostřed každé strany polygonu je puntík sloužící k přidání dalšího bodu.
      - Odstranit vrchol polygonu nelze.
      - Náhrada celého polygonu novým: Nakresli druhý polygon, po jeho uzavření první polygon zmizí.

