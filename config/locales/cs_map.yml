    author_attribute_hints:
      full_name: |
        Příjmení a křestní jméno, v tomto pořadí. Je-li křestní jméno uvedeno na mapě jen zkráceně a nelze je jednoznačně dohledat, zapište je v uvedené podobě. Pokud příjmení nebo křestní jméno není známo, nahradí se pomlčkou.  Duplicitní jména (shoda příjmení i křestního jména) se rozliší přidáním roku narození nebo zkratky mateřského klubu. Naznačuje-li jméno uvedené na mapě možnost duplicity a nelze-li zjistit rok narození, zapíše se včetně uvedeného rozlišení (st., ml. apod). Přezdívky a firmy, které nelze jednoznačně přiřadit k jedinému oficiálnímu jménu osoby, se zapisují jako samostatné záznamy. Je-li místo jednotlivých autorů uveden jen oddíl, zapíše se zkratkou s předsazeným slovem  „členové“.
        Příklady: Tupá Eliška, Ostrý J., - Skoupý, Štědrý -, Novák Jan SHK, Voda Jan 1972, Voda Jan st., O-mapy, Rumcajs, členové ABM.
      year_of_birth: |
        Nevyplňujte, pole bude zrušeno. Je-li rok narození potřebný k odllišení shodných jmen, připište jej přímo za jméno.
      activity: |
        Nevyplňujte, neměňte. Zjišťuje se automaticky z roků vydání map, u nichž je tento autor uveden. Aktualizuje se automaticky s každou novou mapou tohoto autora.
      club: |
        Nevyplňujte, neměňte. Zjišťuje se automaticky z pole Klub u map, u nichž je tento autor uveden. Aktualizuje se automaticky s každou novou mapou tohoto autora.
      note: |
        Poznámky sloužící k objasnění sporných případů. Vysvětlení rodinných vztahů mezi stejnojmennými autory, podezření na více osob pod jedním jménem apod. (uvést otazníkem), přezdívka nebo firma či značka (uvést rovnítkem). Příklady:
        =Pakuo
        =JIKART, otec Boba 1956
        ?jsou dva? SUL 1995 a VOD 2009
        ?je to jedna osoba nebo hromadně členové BOR? Viz Baba Id2029
        ?rozdělit na Hubert, Tomáš (Petr?)
