    map_attribute_form_hints:
      administrator: 'Kontakt pro získání mapy a dalších informací. Obvykle jméno, adresa, telefon (emailová adresa patří do samostatného pole). Opište tak, jak je na mapě vytištěno, tedy bez případných aktualizací.

        '
      administrator_email: 'Emailová adresa na správce mapy. Jediná, bez komentářů, přímo strojově použitelná.

        '
      archive_extra_print_count: 'Počet nadbytečných výtisků pro výměnu apod. Kvalita těchto výtisků se nezaznamenává, započítávají se i xerokopie nebo neúplné mapy. Povoleny jsou jen hodnoty 0, 1, 2, 3

        '
      archive_print_class: |
        Tři samostatná pole, každé pro jeden výtisk mapy v archivu. Povolené hodnoty:
        a = bezvadný, dostačující jako originál, dotisk kontrol apod. se toleruje jen výjimečně, když s dotiskem byl vytištěny celý náklad mapy (např. areál pevných kontrol),
        b = úplný, ale ne dokonalý (pokreslený či potištěný tratí, pomačkaný),
        n = neúplný (i když jinak nepoškozený), nebo extrémně poničený,
        c = barevná kopie, též tisk mapy získané jen digitálně (v tom případě má výtisk obvykle zkreslené měřítko),
        x = černobílá kopie,
        q = odkaz na exemplář v jiné sbírce, reprodukci v časopise apod., podrobnější odkaz v poli Poznámka.
        - = pomocný odkazovací záznam pro druhý název mapy se dvěma názvy, platné počty (a všechny ostatní údaje) jsou uvedeny jen u prvního názvu.
        0 = žádný výtisk v archivu, buď dosud neexistující plánovaná mapa zadaná vydavatelem, nebo nedostupná mapa - údaje o ní v databázi jsou převzaté, neověřené.
      area_size: 'Plocha zmapovaného prostoru v km2. Počítá se automaticky z aktuálního obrysu.

        '
      author_name: |
        Příjmení a jméno autora mapy, v nabídce je seznam autorů. Lze zapsat i nové jméno, pozor na pořadí příjmení-jméno. Lze uvést i firmu. Kolektivní autorství se zapisuje slovem „členové ...“.
        Je-li autor neznámý, uveďte „nezjištěn“ a roli „zpracoval“.
      author_role: |
        Role autora při tvorbě mapy. Má-li autor při tvorbě mapy více rolí, uveďte autora vícekrát.
        Rozhodující jsou údaje v tiráži. Pokud schází nebo se liší od reality, lze zaznamenat skutečnost, komentujte do pole Poznámka.
          Možné role jsou:
        zpracoval (roli nelze z dostupných údajů přesněji vymezit)
        mapoval (mapování v terénu)
        kreslil (kreslení tiskových podkladů)
        grafik (grafická úprava okolí vlastní mapové kresby)
        hlavní kartograf
        revidoval (revize v terénu včetně kresby změn)
        delegovaný kartograf (kontrola kvality, praktikováno mapovou komisí svazu v 80. letech 20. stol.)
        firma (jen pokud nejsou jmenovány konkrétní osoby)
        jiná role (např. příprava podkladů)
      blocking_until: Poslední rok přednostního práva na tvorbu nové mapy v prostoru této mapy. Pro nové evidované mapy Rok + 9, pro neevidované mapy 0 (prostor není blokován).
      drawing_technique: "Technologie kreslení, podle údajů z tiráže, případně od autora kresby či z originálních dat. Povolené hodnoty:\nOCAD\t(pokud verzi nelze zjistit)\nOCAD 3\nOCAD 4\nOCAD 5\nOCAD 6\nOCAD 7\nOCAD 8\nOCAD 9\nOCAD 10\nOCAD 11\nOO-mapper\njiný vektorový SW\nrastrový SW\npero (klasická kresba tuší na folii)\n"
      equidistance: |
        Ekvidistance (interval vrstevnic) v metrech, může mít jedno desetinné místo, desetinným znakem je tečka. Zapisujte skutečnou hodnotu, případné rozdíly mezi tiráží a skutečností (vč. neuvedené ekvidistance) okomentujte v poli Poznámka.
        U mapy bez vrstevnic zapište nulu, při nezjištěné ekvidistanci ponechejte pole prázdné a okomentujte v poli Poznámka.
        U mapy s několika různými ekvidistancemi zapište 99 a jednotlivé hodnoty uveďte do pole Poznámka.
      georeference: |
        Souřadnicový systém, v němž je mapa (originální data) georeferencována. V prohlížeči se nezobrazuje. Přípustné hodnoty jsou čtyři:
        S-JTSK
        UTM
        nezjištěno
        bez georeference
      identifier_approval: 'Schvalovací číslo prostoru vydávané VZÚ (MNO) v letech 1972 - 1992, tak, jak je uvedeno na mapě, lze uvést i dvě čísla. U nízkých čísel (asi do 1000) není vždy jasně odlišitelné číslo schvalovací od pořadového čísla tisku ve VZÚ, někdy jsou tedy uvedena (mylně) tato pořadová čísla.

        '
      identifier_filing: |
        Evidenční označení mapy, zpravidla vytištěné na mapě v rámečku předepsaném od roku 1981. Od roku 2015 přiděluje mapám podléhajícím evidenci (nad 100 výtisků) toto označení systém Centrální evidence sám automaticky a po schválení krajským kartografem je v systému už nezměnitelné. Je-li na mapě vytištěno chybně, poznamenejte to do pole Poznámka.
        Pro ostatní mapy (včetně map s evidenčním číslem vydaných do začátku roku 2015) se toto pole vyplňuje ručně podle toho, co je na mapě vytištěno.
        Úplné označení obsahuje:
        - rok vydání (dvojčíslí),
        - kraj či oblast (1981-1990 kraj dvojčíslím, 1991-2014 oblast dvojčíslím, od 2015 kraj písmenem dle automobilových RZ),
        - pořadové číslo v rámci roku a kraje či oblasti (dvojčíslí,  počínaje rokem 2015 trojčíslí),
        - kategorie mapy (1981-2014: E = elitní, Z = závodní, V = výkonostní, M = MTBO, L a S = lyžařská, P = sprint. Od 2015: O = pěší OB, L = LOB, M = MTBO, T = trail-O, P = sprint)
        Příklady: 870615E, 15S023P.
        Pozor - číslování krajů (v letech 1981-1990) se nekryje s číslováním oblastí (v letech 1991-2014), takže např. 06 mají jak starší mapy z Jihomoravského kraje, tak i novější mapy z Východočeské oblasti.
        Pro označení kraje se od roku 2015 používá velké písmeno dle kódu krajů v RZ: A=Praha, S=Středočeský, U=Ústecký, L=Liberecký, K=Karlovarský, H=Královéhradecký, E=Pardubický, P=Plzeňský, C=Jihočeský, J=Vysočina, B=Jihomoravský, M=Olomoucký, T=Moravskoslezský, Z=Zlínský).
        Pokud je číslo na mapě uvedeno ve zjevně špatném tvaru, zapište tvar správný (např. číslo vytištěné jako 0687E15 zapište jako 870615E) a okomentujte do pole Poznámka. Neúplné číslo doplňte na příslušných pozicích mezerami, pokud ovšem lze určit, kde ty příslušné pozice jsou. Všechny ostatní nejasné případy chybných a neúplných čísel zapište tak, jak jsou uvedeny na mapě, a do pole  Poznámka dejte upozornění.
      identifier_other: |
        Jiné evidenční číslo, obvykle interní systém vydavatele nebo autora. Není-li rozlišovací úvodní sekvence znaků už přímo součástí čísla, předsaďte je při zápisu.
        ABM = Moira Brno, viz Moira,
        BFM = Frýdek-Místek
        D = Dudík Pavel a Petr (kolem roku 1980),
        G = Gottwaldov (1971-1975),
        Háj = Bob Háj (2007-2008),
        CH = dvojí použití: Chomutov (1986-?), chlapák Šumperk (?-2005),
        J = Jablonec (1975-1986),
        K = Kartografie Praha (cca 1965-1970),
        KS = Kartstudio Jindra+Doležal,
        KYRK = Csibrei (?) Ostrava,
        L = Liberec (1980-1987),
        M = Moira Brno
        MA = Miroslav Nožička (2002-2004),
        major = Miroslav Nožička (2001-2009)
        MB = Mladá Boleslav (cca 1977-1984),
        ML = Mariánské Lázně (1976-1980),
        MN = Miroslav Nožička (cca 1980-1990),
        Moira = Moira Brno (2002-2009)
        MOV = Baník Mariánské Hory Ostrava,
        MV = Mirka Vejvodová (1982-1990),
        PZH = Pizzeria Haná (2001-2002),
        Rajf = Rajf,
        RK = Rychnov n.K.,
        S = Slaný (1980-1991), též Šumperk (2006-2007),
        SH = Šumbera-Háj (1990-1991),
        SMB = Mladá Boleslav (2001),
        SSU = Severka Šumperk (2010, navazuje na “Š”),
        STZ = ?Setuza Ústí n.L. (1978),
        Š = Šumperk (1995-2010),
        T = Teplice (od cca 1970),
        U = ?,
        V = ?,
        VČT = ?východočeský svaz turistů?
        Bez označení jsou čísla tzv. zeleňavek tištěných ve VZÚ kolem roku 1970, zejména řada 8200-.
      issued_by: |
        Plný název vydavatele či zpracovatele, tak jak je uveden na mapě. Nemusí nutně odpovídat poli Vydavatel, zejména když uvedený vydavatel není v adresáři klubů ČSOS. Nezapisuje se formální vydavatel (ČSOS apod.), ale konkrétní zpracovatel, obvykle oddíl OB. Pro vydavatele neuvedené na mapě se používá ukončovací závorka (dohledáno bezpečně), nebo otazník (pouze odhadnuto), nebo pomlčka (nezjištěno).
        Příklady:
        KOB Tretra Praha,
        Omphale pro OOB Slavia Kroměříž a Dům pionýrů ve Zhoři.
      locality: |
        Jméno nejvýznamnějšího místa na mapě nebo v bezprostřední blízkosti. Obvykle název obce, případně jméno hory apod. Přednostně se uvádí místo co nejblíže středu mapy, případně přístupová obec. Lze uvést i více názvů oddělených čárkami.
        U menšího či nejednoznačného místa uveďte do závorky upřesnění, např. ”Lhotka (Brno 15s)”, což je třeba číst takto: Lhotka leží od Brna 15 km na sever. Toto upřesnění se vztahuje na jmenovanou obec, obvykle neodpovídá středu mapy. Světové strany uvádějte malými písmeny v následující škále: s, ssv, sv, vsv, v, vjv, jv, jjv, j, jjz, jz, zjz, z, zsz, sz, ssz.
        U prostoru na území velkého města uveďte za pomlčkou jméno městské části, např. Brno – Žabovřesky.
      main_race: 'Propojení na záznam premiérového závodu v systému ORIS. Uplatní se zejména při žádosti o přidělení evidenčního čísla pro budoucí mapu. V nabídce ORISu vyhledejte podle data, názvu, pořadatele a místa závodu. Ukládá se URL zvoleného záznamu. Po vyplnění se údaje přenesou do polí Závod a Datum závodu. Závod nenalezený v ORISu lze do polí Závod a Datum závodu zadat ručně.

        '
      main_race_date: 'Datum premiérového závodu. Vyplněním pole Závod ORIS se pole Datum závodu naplní automaticky datem z ORISu. Jinak lze zadat jen výběrem z kalendáře, u vícedenních akcí první den, místo neurčitého data první den v roce, příp. v měsíci.

        '
      main_race_title: |
        Název premiérového závodu. Od závodů roku 2013 jsou údaje po vyplnění pole Závod ORIS přebírány automaticky z ORISu. U starších map a u závodů nezařazených v ORISu vyplňte zkrácený opis údaje vytištěného na mapě. Nevytištěný ale bezpečně zjištěný údaj ukončete závorkou, nejistý údaj ukončete otazníkem.
        Příklady ručně plněných „starých“ závodů: 5D Jičín E2,      MS št,     MČSSR NOB,    SAXBO?
        Příklad převzatý z ORISu: Mistrovství oblasti ve sprintu
      map_sport: |
        Disciplína, pro niž je mapa původně určena. Vychází z kategorií pro evidenční čísla:
        OB = klasický pěší OB,
        Sprint
        LOB = lyžařský OB,
        MTBO = cyklistický,
        Trail = trail-O (orientace na stezkách),
        Extrémní = rogaining, horský OB apod.
        Indoor = orientační běh v hale, v budově,
        Jiný = vodácký, bruslařský OB apod.
      map_type: |
        Druh mapy podle použité specifikace nebo stylu. Přípustné hodnoty:
        ISOM (klasický pěší OB),
        ISSprOM (OB sprint),
        ISMTBOM (cyklistický OB),
        ISSkiOM (lyžařský OB),
        Topografická mapa (základní, turistická apod.),
        IOF čtyřbarevná (černé hustníky),
        Náčrtek, malůvka, fotokopie,
        ”zeleňavka” (mapy pro OB vydávané VZÚ kolem r. 1970),
        Části podle různých specifikací.
      mapping_state: |
        Rok a měsíc ukončení mapovacích prací v terénu. Tvar rrrr-mm, případně rok mezera roční období, případně jen rok. Rozhoduje datování vytištěné na mapě. Je-li v tiráži více údajů (např. mapování po etapách, či revize), vyplní se nejnovější datování. Není-li na mapě stav uveden, vyplní se pomlčka, není-li tiráž čitelná, vyplní se otazník.
        Příklady: 2015-05, 1982 jaro, -, ?
      non_oris_event_url: |
        Odkaz na premiérový závod, není-li závod v ORISu. Od závodů roku 2013 jsou údaje po vyplnění pole Závod ORIS přebírány automaticky z ORISu. U starších map a u závodů nezařazených v ORISu můžete vyplnit URL stránky, na kterou bude položka "Závod" na detailu mapy odkazovat.
        Prvotně vytvořeno pro potřeby odkazu na soubor embarg MS 2021.
      note_internal: |
        Pomocné a provizorní organizační poznámky, vykřičník indikuje požadavek na akci, po provedení akce jej odstranit. Např: „vrátit Vlčkovi!“, „skenovat znovu!“. Dále linky na zdroje informací, nejčastěji však datum a charakteristika významnějších změn v záznamu. Doporučená podoba je datum d.m.r., dvojtečka, kvalita přírůstku, názvy změněných polí (případně i hodnoty), tečka.
        Příklady:
        12.3.2013: abnn. 24.12.2014: +aaa, Název(Bába=>Baba),Kraj,Počty(abn1=>aaa3).
        5.7.2007: Autoři(info Novák jnov@gmail.com)
      note_public: |
        Další zajímavé údaje určené veřejnosti, pro které není jiné samostatné pole, například:
        - odlišovací znaky u vizuálně podobných map, např: modrý rámeček, nápis Revize83,
        - odkaz na jméno druhé mapy na tomtéž archu papíru (dvojmapa), v databázi jsou dva záznamy, počty výtisků jsou vyplněny na obou,
        - odkaz na druhé jméno téže mapy (dvojjmenná mapa), v databázi jsou dva záznamy, ale jen u jednoho jsou vyplněny počty, u druhého jsou v poli Archiv tři pomlčky (---),
        - odkaz na mapu v jiné sbírce, např. qL82 odkazuje na závodnickou sbírku Lenhart, rok 1982,
        - pozoruhodnosti, např: sever šikmo, šedé skály,
        - přesah přes hranice ČR,
        - příslušnost k ediční řadě, např: OBJEV ŠOK, WUOC 2014,
        - komentář k rozdílům mezi tiráží a skutečností (jiný či fiktivní autor, tisk v jiném měřítku apod.).
        - popis výřezů v podrobnějším měřítku,
        apod.
      patron: 'Subjekt, který mapu vydává. Pro sdružení oddílů, klubů či kroužků zvolte nejvýznamnější z nich vzhledem k vydávané mapě. Pro ČSOS zvolte kód S00, pro sekci OB kód S01, pro sekci LOB kód S02, pro sekci MTBO kód S03 a pro sekci Trail-O kód S04. Pro krajský svaz zvolte kód dle organizační struktury ČSOS (K01 – K14). V ostatních případech (např. vydavatelem je fyzická osoba) zvolte kód toho z výše uvedených subjektů, na nějž bude převeden výkon autorského práva. Zrušený, transformovaný či přejmenovaný klub (oddíl, kroužek) neuvedený v ORIS zapište zkratkou z doby vzniku mapy (např. TGT).

        '
      patron_accuracy: "Udává míru spolehlivosti údaje v poli Vydavatel. Přípustné hodnoty jsou:\nz tiráže\t= opsáno z tiráže mapy\nodhad = odhadnuto ze souvislostí, nejasné\ndohledáno = zjištěno spolehlivě (od pořadatele závodu, autora mapy, ze stránek vydavatele, ...)\nzadáno autorem = zadáno vydavatelem mapy při požadavku na přidělení evidenčního čísla pro plánovanou evidovanou mapu (nad 100 výtisků).\n"
      preview: |
        Rastrový obraz celé mapy. Jako předběžný náhled se akceptují všechny běžné grafické formáty: BMP, TIF, JPG, GIF, PDF (včetně vektorové varianty) získané skenováním nebo exportem z originálních dat (OCD). Pro zveřejnění se z dodaného souboru automaticky odvozuje náhled  s vodoznakem a rozlišením 96 dpi.
        Po archivaci papírových výtisků bude uložen sken nejlepšího výtisku jako TIF 300dpi a prezentován náhled 96 dpi s vodoznakem z něj odvozený.
      printed_by: 'Označení tiskárny, tak jak je uvedeno na mapě.

        '
      printing_technique: "Technologie originálního tisku. Pokud v archivu je pouze kopie a údaj k originálu není znám, tak se uvede údaj ke kopii. Povolené hodnoty:\n1 barva\t (jednobarevný tisk jakoukoliv technologií)\n2 barvy\t(dvoubarevný tisk přímými barvami; ofset apod.)\n(podobně 3, 4, ..., 8 barev)\nCMYK\nCMYK + 1 barva\nCMYK + 2 barvy\nbarevná kopie\nlaser (laserová tiskárna)\ninkjet (inkoustová tiskárna)\njiná (jiná rozmnožovací technologie - ozalid, tisk ze želatiny, apod.)\nCMYK/laser (nerozpoznáno, zda CMYK nebo laser)\n"
      region: 'Kraj podle převažující příslušnosti prostoru mapy (vyberte z nabídky). Nerozhoduje tedy sídlo vydavatele, ani sídlo pořadatele závodu, ani místo centra závodu, ale jen to, ve kterém kraji leží prostor mapy, resp. jeho největší části. Podle tohoto údaje systém určuje, kterému z krajských kartografů přísluší kontrolovat a schvalovat záznam v procesu evidence.

        '
      resource: |
        Podklady použité při mapování, podle údajů z tiráže. Zavedené zkratky, oddělují se čárkou.
        ZM10 = Základní mapa ČR 1:10 000,
        SMO5 = Státní mapa odvozená 1:5 000,
        KM = Katastrální mapa
        ortofoto (na starších záznamech též foto, airfoto, orto)
        ftgm = fotogrammetrie,
        laserscan,
        DMR 4G = Digitální model reliéfu 4. generace (laserscan)
        DMR 5G = Digitální model reliéfu 5. generace (laserscan)
        DMP 1G = Digitální model povrchu 1. generace (laserscan)
        OB = starší mapa pro OB (bez udání jejího názvu)
      scale: |
        Až šestimístné měřítkové číslo, např. místo 1:15 000 se uvádí jen 15000.
        Zapisujte skutečné měřítko mapy. Jsou-li rozdíly mezi tiráží a skutečností, např. tisk omylem v jiném měřítku, měřítko pouze grafické, nebo uvedené slovně (např. “by voko”), nebo vůbec neuvedené, komentujte to do pole Poznámka.
        U mapy složené z částí s několika různými měřítky zapište 99999 a jednotlivá měřítka uveďte do pole Poznámka. Pokud však jde jen o menší výřezy z hlavní mapy, uveťe správně měřítko hlavní mapy a výřezy pouze zmiňte v poli Poznámka. Jde-li o dvě nezávislé mapy na společném listu, založte pro každou samostatný záznam, viz nápověda k poli Název.
        U mapy s nezjištěným měřítkem (např. stažené z webu v neúplné podobě) uveďte nulu, neboť pole nesmí zůstat bez vyplnění číslem.
      shape: 'Obvod zmapovaného prostoru s přeností lepší než 5% průměru mapy. Při sporných rozvolněných hranicích kresby zahrňte vše, kam lze ještě regulérně umístit kontrolu. Návod ke kreslení je pod mapovým oknem. Případné „díry“ v mapě nelze nakreslit jako díry, je nutno udělat přiměřené vchlípení z obvodové čáry.

        '
      state: |
        Indikuje etapu v procesu evidence a archivace mapy, v nabídce jsou jen další přípustné etapy, což závisí i na roli uživatele.
        Evidované mapy (nad 100 výtisků, od r.2015): požádáno o číslo => číslo schváleno => doplněno vydavatelem => evidence uzavřena, archivovat! => archivováno
        Neevidované mapy (všechny ostatní):  mimo evidenci, archivovat! => archivováno
      title: |
        Název (titul) mapy, tak, jak je na ní vytištěn. Za název se v nouzi považuje jakýkoliv vytištěný nadpis mapy, např. ”Pohár Adastu”, pokud možno začínající písmenem a ne číslicí. U map zcela bez nadpisu se zapíše název prostoru, obvykle podle jiné mapy téhož prostoru, případně podle nejvýznamnějšího místa na mapě, ukončí se pravostrannou závorkou. Pole nesmí zůstat prázdné.
        Příklady:  Hády,  Malé Hády,  Hády (sever),  Pohár Adastu, Hády)
        Mapa se dvěma názvy se do archivu fyzicky zařazuje jen jednou, v databázi je však uvedena pod oběma názvy se vzájemnými odkazy v poli Poznámka (počty výtisků  jsou však jen na tom z těchto dvou záznamů, pod jehož názvem je mapa uložena).
        Mapy s různými názvy tištěné ”zaklesnutě” (neoddělitelně) na společný papír se považují za samostatné mapy (a mají počty výtisků uvedené na obou záznamech). Naopak mapa tištěná spolu s jinak pojmenovaným výřezem se považuje za jedinou mapu a má jediný záznam. Stejně tak i mapa tištěná v různých měřítcích se stejným názvem na společný arch se považuje za jedinou mapu, pokud tyto dvě varianty nelze jednoduše oddělit přímým řezem, nebo pokud mají společný rámeček, tiráž apod. Zcela jednoznačné kriterium pro odlišení těchto případů není dosud stanoveno.
      year: 'Rok vydání (zveřejnění) mapy čtyřčíslím. Přednostně rok tisku, není-li uveden, tak rok zpracování, případně rok uvedený v evidenčním čísle, případně rok premiérového závodu. Rok neuvedený na mapě je žádoucí dohledat u vydavatele apod. Spolehlivost údaje je indikována polem Rok – míra jistoty.

        '
      year_accuracy: "Udává míru spolehlivosti údaje v poli Rok. Přípustné hodnoty jsou:\nz tiráže\t= opsáno z tiráže mapy\nodhad = odhadnuto ze souvislostí, nejasné\ndohledáno = zjištěno spolehlivě (od pořadatele závodu, autora mapy, ze stránek vydavatele, ...)\nzadáno autorem = zadáno vydavatelem mapy při požadavku na přidělení evidenčního čísla pro plánovanou evidovanou mapu (nad 100 výtisků).\n"
