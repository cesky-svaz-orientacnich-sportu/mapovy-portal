# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql2
  database: mapserver
  host: localhost
  username: root
  password: <%= ENV["DB_MYSQL_PASSWORD"] %>
  encoding: utf8
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: mapserver_test
  host: localhost
  username: root
  password: <%= ENV["DB_MYSQL_PASSWORD"] %>
  encoding: utf8
  pool: 5
  timeout: 5000

staging:
  adapter: mysql2
  database: mapserver_staging
  host: localhost
  username: u_staging
  password: <%= ENV["DB_MYSQL_PASSWORD"] %>

production:
  adapter: mysql2
  database: mapserver
  host: localhost
  username: mapserver
  password: <%= ENV["DB_MYSQL_PASSWORD"] %>
  encoding: utf8
