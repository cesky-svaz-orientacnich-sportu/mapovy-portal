# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgis
  schema_search_path: public
  database: mapserver
  host: localhost
  username: postgres
  password: <%= ENV["DB_PG_PASSWORD"] %>
  encoding: unicode
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgis
  schema_search_path: public
  database: mapserver_test
  host: localhost
  username: postgres
  password: <%= ENV["DB_PG_PASSWORD"] %>
  encoding: unicode
  pool: 5
  timeout: 5000

staging:
  adapter: postgis
  schema_search_path: public
  database: mapserver_staging
  host: localhost
  username: mapserver_staging
  encoding: unicode

production:
  adapter: postgis
  schema_search_path: public
  database: mapserver
  host: localhost
  username: mapserver
  encoding: unicode
