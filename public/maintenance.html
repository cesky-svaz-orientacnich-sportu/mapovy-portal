<!DOCTYPE html>
<html lang="cs">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Mapový portál ČSOS : Stránku se nepodařilo najít / The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h2 { font-size: 100%; color: #d50; line-height: 1.5em; }
    div.header {
      width: 35em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
    }
    h1 { font-size: 150%; color: #005; line-height: 1.5em; }
  </style>
</head>

<body>
  <div class="header">
  	<h1>
	    <span>Mapový portál ČSOS</span><br>
	    <span lang="en">Map portal of the Czech Orienteering Federation</span>
	</h1>
  </div>
  <div class="dialog">
    <h2>Probíhá údržba aplikace.</h2>
    <p>Omluvte, prosím, dočasnou nedostupnost mapového portálu.</p>
    <p>{{ reason }}</p>
  </div>
  <div class="dialog" lang="en">
    <h2>The application is shut down due to maintenance.</h2>
    <p>We apologize for the temporary unavailability of the map portal.</p>
    <p>{{ reason }}</p>
  </div>
</body>
</html>
