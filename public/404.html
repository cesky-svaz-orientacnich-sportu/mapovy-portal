<!DOCTYPE html>

<head>

  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }

      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h2 { font-size: 100%; color: #d50; line-height: 1.5em; }
    div.header {
      width: 35em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
    }
    h1 { font-size: 150%; color: #005; line-height: 1.5em; }
  </style>
</head>

<body>
  <div class="header">
    <h1>
    	<span>Mapový portál ČSOS</span><br>
    	<span lang="en">Map portal of the Czech Orienteering Federation</span>
    </h1>
  </div>
  <div class="dialog">
    <h2>Zadanou stránku se nepodařilo najít.</h2>
    <p>Zkontrolujte, prosím, zadanou adresu anebo se vraťte na <a href="/">hlavní stránku</a>.</p>

  <div class="dialog" lang="en">
